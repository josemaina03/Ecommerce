<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-center text-4xl text-indigo-400 py-12">E-Login</h1>

        
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg mb-8">
            <div class="md:flex">
                <div class="w-full px-4 py-4">
                    <h2 class="text-xl font-bold">Login</h2>
                    <form id="login-form">
                        <div class="mt-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="login-email">
                                Email
                            </label>
                            <input id="login-email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" placeholder="Email">
                        </div>
                        <div class="mt-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="login-password">
                                Password
                            </label>
                            <input id="login-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="Password">
                        </div>
                        <div class="mt-8">
                            <button id="login-button" class="bg-indigo-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                                Login
                            </button>
                            <a href="Signup.html">don't have an account!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
